min_text_chars: 200
max_text_chars: 4000
dedupe: true

# overlap policy: drop | keep_both
overlap_policy: "drop"

# split ratios
train_ratio: 0.7
dev_ratio: 0.15
test_ratio: 0.15

# optional cap per class per split (null = unlimited)
max_per_class: null
